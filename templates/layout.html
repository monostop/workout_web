<!doctype html>
<head>
	<link type="text/css" href="static/script/css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="stylesheet" />	
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
	<script type="text/javascript" src="static/script/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="static/script/jquery-ui-1.8.18.custom.min.js"></script>
	<script type="text/javascript" src="static/script/custom.js"></script>
	<title>Men's Health 2012</title>
</head>
<body>
<div class=page>
    <h1>Men's Health 2012</h1>
    <div class=metanav>
    {% if not session.logged_in %}
        <a href="{{ url_for('login') }}">log in</a>
    {% else %}
        <a href="{{ url_for('logout') }}">log out</a> 
        <a href="{{ url_for('admin') }}">admin</a>
        <a href="{{ url_for('show_graph') }}"> progress</a>
        <a href="{{ url_for('add') }}">add new </a>
    {% endif %}
    </div>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    {% block body%}{% endblock %}
</div>
</body>
